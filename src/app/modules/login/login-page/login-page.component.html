<div class="form-layout">
  <div class="form-layout-inner">
    <h3>➡️ Вход</h3>
    <div class="form-container">
      <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Почта ДВФУ</mat-label>
          <input matInput type="text" formControlName="email" placeholder="ivanov.iv@students.dvfu.ru" />
          <mat-error>
            {{ emailErrorMessage }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Пароль</mat-label>
          <input matInput type="password" formControlName="password" placeholder="qwer1234" />
          <mat-error>
            {{ passwordErrorMessage }}
          </mat-error>
        </mat-form-field>
        
        <p *ngIf="!isLoading" class="mat-typography text-red-500 text-center text-xs m-0">{{ formErrorMessage }}</p>
        <div *ngIf="isLoading" class="spinner"><mat-spinner></mat-spinner></div>
        <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid || isLoading">Продолжить</button>
      </form>
    </div>
    <div class="text-center">
      Ещё нет аккаунта? <a routerLink="/sign-up" class="link-black">Зарегистрироваться</a>
    </div>
  </div>
</div>
