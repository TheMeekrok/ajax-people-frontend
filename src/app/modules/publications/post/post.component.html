<mat-card>
  <mat-card-header>
    <div class="spinner" *ngIf="loading"><mat-spinner></mat-spinner></div>
    <img src="{{ avatarPath }}" mat-card-avatar />
    <mat-card-title *ngIf="!loading">
      <span>{{ user.firstName }}</span>
      <span *ngIf="user.lastName"> {{ user.lastName }}</span> 
    </mat-card-title>
    <mat-card-subtitle *ngIf="!loading">
      <span>üïê{{ post.publicationTime | date : "medium" : "+1000" : "ru-RU" }}</span>
      <span *ngIf="!post.isModerated"> ‚ùóÔ∏è–í–∏–¥–µ–Ω —Ç–æ–ª—å–∫–æ –í–∞–º</span>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{ post.text }}</p>
  </mat-card-content>

  <mat-card-content>
    <mat-chip-set>
      <mat-chip *ngFor="let tag of post.tags" [value]="tag">
        {{ tag.title }}
      </mat-chip>
    </mat-chip-set>  
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button mat-button (click)="onShowAuthor()" [disabled]="loading">–ê–≤—Ç–æ—Ä</button>
  </mat-card-actions>
</mat-card>
